<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lyric</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

     <!-- Formulário para entrada de dados -->
    <main class="container">
        <div>
            <header>
                <img src="https://cdn-icons-png.flaticon.com/512/1987/1987997.png"
                    alt="music" />
            </header>

            <h1 class="title">Music Lyric</h1>

            <div class="row">
                <div class="inputbox">
                    <input type="text" id="artista" required>
                    <label for="artista">Artista</label>
                </div>

                <div class="inputbox">
                    <input type="text" id="musica" required>
                    <label for="musica">Musica</label>
                </div>

            </div>
            <div class="row">
                <button>Salvar</button>
            </div>
            <!-- Saída para exibir o texto da música encontrada -->
            <p id="saida"></p>
        </div>
    </main>

    <!--<footer> Rani &#169 2023</footer>-->

    <script src="musica.js"></script>
</body>

</html>
